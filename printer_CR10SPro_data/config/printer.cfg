# This file contains common pin mappings for the BigTreeTech SKR PRO.
# To use this config, the firmware should be compiled for the
# STM32F407 with a "32KiB bootloader".

# The "make flash" command does not work on the SKR PRO. Instead,
# after running "make", copy the generated "out/klipper.bin" file to a
# file named "firmware.bin" on an SD card and then restart the SKR PRO
# with that SD card.

# See the example.cfg file for a description of available parameters.
#[include menu.cfg]
[include steppers.cfg]
#[include steppers08.cfg]
[include macros.cfg]
[include kiauh_macros.cfg]

[printer]
kinematics: cartesian
max_velocity: 500
max_accel: 2500
max_z_velocity: 50
max_z_accel: 70
#buffer_time_high: 10
#max_accel: 10000
#max_accel_to_decel: 10000

[exclude_object]

[safe_z_home]
#home_xy_position: 199,30
#home_xy_position: 199,152
home_xy_position: 194,123
speed: 100.0
z_hop: 10.0
z_hop_speed: 30.0

[bltouch]
sensor_pin: PH11
control_pin: PB11
#pin_up_reports_not_triggered: False
pin_up_touch_mode_reports_triggered: False
x_offset: -44.5
y_offset: 0
speed: 5
#z_offset = 1.87
samples: 2
sample_retract_dist: 5
samples_result: median
#test_sensor_pin: False
samples_tolerance: 0.05
samples_tolerance_retries: 2

[firmware_retraction]
retract_length: 1
retract_speed: 35   
#unretract_extra_length: 0.1
unretract_speed: 35

[mcu]
baud: 250000
restart_method: command
serial: /dev/serial/by-id/usb-Klipper_stm32f407xx_2C004F001551373431393537-if00
#serial: /dev/ttyACM1

#[mcu arduino]
#serial: /dev/serial/by-id/usb-1a86_USB_Serial-if00-port0

#[adxl345]
#axes_map: x,y,z
#cs_pin: arduino:PB2
#spi_software_sclk_pin: arduino:PB5
#spi_software_mosi_pin: arduino:PB3
#spi_software_miso_pin: arduino:PB4

#[resonance_tester]
#accel_chip: adxl345
#probe_points:
 #   150,150,20  # an example
    
[input_shaper]
shaper_freq_x: 47
shaper_type_x: ei
shaper_freq_y: 43
shaper_type_y: 2hump_ei

[screws_tilt_adjust]
screw1: 79,33
screw1_name: front left screw
screw2: 320,33
screw2_name: front right screw
screw3: 320,270
screw3_name: rear right screw
screw4: 79,270
screw4_name: rear left screw
horizontal_move_z: 10.0
speed: 100
screw_thread: CW-M3

